name: Build and Deploy Melio-Preprocess

on:
  push:
    branches:
      - main
    
  pull_requests:
    branches:
      - main
  
  workflow_dispatch:

jobs:
  test-and-lint:
    name: Test, Lint, Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov ruff black
      
      - name: Lint (Ruff and Black)
        run: |
          ruff check .
          black --check .
      
      - name: Run tests with Coverage
        run: pytest --cov=service --cov=timeseries_preproc --cov-report=xml

      - name: Upload Coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage.xml
          path: coverage.xml
  
  

    