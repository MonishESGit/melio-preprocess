name: Build and Deploy Melio-Preprocess

on:
  push:
    branches:
      - main
    
  pull_request:
    branches:
      - main
  
  workflow_dispatch:

jobs:
  test-and-lint:
    name: Test, Lint, Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          pip install pytest pytest-cov ruff black
      
      - name: Lint (Ruff and Black)
        run: |
          ruff check .
          black .
      
      - name: Run tests with Coverage
        run: pytest --cov=service --cov=timeseries_preproc --cov-report=xml

      - name: Upload Coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage.xml
          path: coverage.xml
  

  Build-and-push-ecr:
    name: Build and Push Docker Image to ECR
    runs-on: ubuntu-latest
    needs: test-and-lint
    environment: production
    env:
      REPO_NAME: melio-preprocess      

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}
      
      - name: Upload Image to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr

      - name: Build Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG
